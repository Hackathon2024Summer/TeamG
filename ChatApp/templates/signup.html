<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/signup.css">
    <title>Sign-up</title>
  </head>
  <body>
    <header>
        <img src="../static/img/logo.png" alt="COMPANY" width="200" height="100">
    </header>
    <body>
        <div class="flex_center">
            <h2>Sign-up</h2>
        </div>
        <div class="form">
            <form method="POST">
                <div class="flex_center">
                    <p>姓：<input type="text" name="lastname" id="signup-lastname-input" size="14"></p>
                    <p>名：<input type="text" name="firstname" id="signup-firstname-input" size="14"></p>
                </div>
                <div class="flex_center">
                    <p>Email：<input type="text" name="email" id="signup-email-input" size="32"></p>
                </div>
                <div class="flex_center">
                    <p>Password：<input type="password" name="password1" id="signup-password-input" size="28"></p>
                </div>
                <div class="flex_center">
                    <p>Password(確認用)：<input type="password" name="password2" id="signup-password-confirmation-input"></p>
                </div>
                <div class="flex_center">
                    <button class="signup-btn">Sign Up</button>
                </div>
             </form>
        </div>
    </body>

    <script>
        let button = document.querySelector(".signup-btn");
        let form = document.querySelector(".form");
            button.addEventListener("click", () => {
                form.innerHTML = `<div class="loading"></div>`;
            });
    </script>
