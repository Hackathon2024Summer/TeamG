<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{url_for('static',filename='css/chatroom.css')}}">
  <title>Chat</title>
</head>
<body>
  <header>
    <div id="chat_header">
      <a class="chat_return_link" href="https://saruwakakun.com/">
          <img src="img/ruturn_button.png" alt="search" width="30" height="30" >
      </a> 
      <div id="room_name">{{ roomname }}</div>
    </div>
  </header>
  <div id="chat_message_area">
    <div id="chat_message_text">
        {% if messages|length > 0 %}
        {% for message in messages %} 
        {% if message.uid == uid %}
        <div class="box_right">
            <p class="my_massege_box">{{ message.message }}</p>
        </div>
        {% else %}
        <div class="box_left">
            <p class="otheruser_name">{{ message.username }}</p>
            <p class="other_massege_box">{{ message.message }}</p>
        </div>
        {% endif %} {% endfor %} {% else %}
        <div id="no-message"><p>メッセージが投稿されていません</p></div>
        {% endif %}
    </div>
  </div>
  <footer class="chat_input">
    <form method="post" >
      <input type="hidden" name="uid" value="{{ uid }}" />
      <textarea id="inputMessage" type="text" class="form_control" name="textmessage" placeholder="メッセージを入力してください" autofocus></textarea>
      <button id="sendBtn" class="btn_primary">送信</button>
    </form>
  </footer>
</body>
</html>
